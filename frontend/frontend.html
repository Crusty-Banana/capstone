<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
</head>
<body>
    <h2>Voice Recorder</h2>
    <button id="recordButton">Record</button>
    <button id="stopButton" disabled>Stop</button>
    <audio id="audioPlayback" controls></audio>
    <button id="sendButton" disabled>Send</button>

    <!-- New section for file upload -->
    <h3>Upload Audio File</h3>
    <input type="file" id="fileInput" accept="audio/*">
    <button id="uploadButton" disabled>Upload</button>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;

        const recordButton = document.getElementById('recordButton');
        const stopButton = document.getElementById('stopButton');
        const sendButton = document.getElementById('sendButton');
        const audioPlayback = document.getElementById('audioPlayback');
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');

        recordButton.addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                audioChunks = [];

                // Set the audio playback source to the recorded audio
                const audioURL = URL.createObjectURL(audioBlob);
                audioPlayback.src = audioURL;

                // Enable the send button
                sendButton.disabled = false;
            };

            mediaRecorder.start();
            recordButton.disabled = true;
            stopButton.disabled = false;
            sendButton.disabled = true;
        });

        stopButton.addEventListener('click', () => {
            mediaRecorder.stop();
            recordButton.disabled = false;
            stopButton.disabled = true;
        });

        sendButton.addEventListener('click', async () => {
            // Send the audioBlob to the backend
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.webm');

            const response = await fetch('https://machinelearning.vinunilegacy.com/api/upload', {
                method: 'POST',
                body: formData
            });

            const responseBlob = await response.blob();

            // Play the returned audio
            const audioURL = URL.createObjectURL(responseBlob);
            audioPlayback.src = audioURL;

            // Disable the send button after sending
            sendButton.disabled = true;
        });

        // Upload button functionality
        uploadButton.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a file to upload.");
                return;
            }

            const formData = new FormData();
            formData.append('audio', file, file.name);

            const response = await fetch('https://machinelearning.vinunilegacy.com/api/upload', {
                method: 'POST',
                body: formData
            });

            const responseBlob = await response.blob();

            // Play the returned audio
            const audioURL = URL.createObjectURL(responseBlob);
            audioPlayback.src = audioURL;

            // Reset file input and disable upload button after sending
            fileInput.value = '';
            uploadButton.disabled = true;
        });

        // Enable upload button when a file is selected
        fileInput.addEventListener('change', () => {
            uploadButton.disabled = !fileInput.files.length;
        });
    </script>
</body>
</html>
